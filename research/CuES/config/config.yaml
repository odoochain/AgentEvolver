# AgentFlow configuration - lightweight three-stage data generation

# Aliyun DashScope API configuration
api:
  dashscope_api_key: ""  # Please set your API key
  model_name: "qwen-plus-latest"
  temperature: 0.7
  max_tokens: 20480

# Data storage directory
data_dir: "./data"

# Environment configuration
environment:
  type: "appworld"  # Options: "appworld", "bfcl", "webshop"

  # EnvService configuration
  envservice:
    env_type: "appworld"
    server_url: "http://127.0.0.1:8080"
    timeout: 30
    max_steps: 40

# Stage 1 configuration: triplet generation   
stage1:
  rollout_num: 4        # Small batch for quick validation
  max_steps: 18         # Fewer steps per rollout

# Stage 2 configuration: task abstraction
stage2:
  batch_size: 12        # Smaller batch size
  min_confidence: 0.7   # Minimum confidence threshold

# Stage 3 configuration: trajectory generation
stage3:
  max_steps: 14         # Fewer steps per trajectory for speed
  retry_attempts: 1     # Retry attempts

# Threading configuration
threading:
  max_workers: 6        # Lower concurrency for stability
  enabled: true         # Enable multithreading

# Logging configuration
logging:
  level: "INFO"
  file: "./logs/agentflow.log"

rewrite:
  batch_size: 10        # Items per batch
  num_variants: 3       # Number of rewrites per sample
