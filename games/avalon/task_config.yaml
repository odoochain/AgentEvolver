# Game configuration
game:
  name: avalon
  num_players: 5
  language: en  # en: English, cn: Chinese
  log_dir: logs

# Role-specific configuration
# If url or model_name are not specified in a role, all corresponding parameters 
# are taken from default_model. If specified in roles, they override the default values.
# temperature, max_tokens, stream, trainable are optional - if not specified, use default_model configuration
roles:
  merlin:
    model_name: qwen2.5-14b-instruct
    # temperature: 0.7  # Optional, uses default_model configuration
    # max_tokens: 2048  # Optional
  
  servant_0:
    model_name: qwen2.5-3b-instruct
  
  servant_1:
    url: http://localhost:8000/v1
    model_name: local_model
    trainable: true
    stream: true
  
  minion:
    model_name: qwen-max

# Default model configuration
# Used for roles not configured in roles, or as default values for optional parameters in roles
default_model:
  url: https://dashscope.aliyuncs.com/compatible-mode/v1
  model_name: qwen-plus
  temperature: 0.7
  max_tokens: 2048
  stream: true
  trainable: false

