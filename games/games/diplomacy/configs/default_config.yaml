default_model:
  url:  # Will be read from OPENAI_BASE_URL environment variable
  api_key:  # Will be read from OPENAI_API_KEY environment variable
  model_name: qwen-plus
  temperature: 0.7
  max_tokens: 2048
  stream: false
  trainable: false
  act_by_user: false
  # agent_class: ThinkingReActAgent  # Optional: specify agent class in default_model or per-role
  # If not specified, defaults to ThinkingReActAgent
  # You can specify:
  #   - Short form: "ThinkingReActAgent" (imports from games.agents)
  #   - Full path: "games.agents.thinking_react_agent.ThinkingReActAgent"
  #   - Custom class: "your_module.YourAgentClass"

# Default game configuration
game:
  name: diplomacy
  power_names:
    - AUSTRIA
    - ENGLAND
    - FRANCE
    - GERMANY
    - ITALY
    - RUSSIA
    - TURKEY
  map_name: standard
  max_phases: 20
  negotiation_rounds: 3
  seed: 42
  language: zh  # zh: Chinese, en: English
  log_dir: logs

# Power-specific configuration (empty by default, can be overridden in child configs)
# If a power is configured in models, it overrides default_model.
# agent_class can be specified per-role to use different agent classes for different powers.
roles:
  # Example: route a power to local vLLM
  # ENGLAND:
  #   url: http://localhost:8000/v1  # VLLM server URL (start with: python games/evaluation/start_vllm.py --model-path /path/to/model)
  #   model_name: local_model  # Model name served by VLLM (must match --model-name in start_vllm.py)
  #   # temperature: 0.7  # Optional, uses default_model configuration
  #   # max_tokens: 2048  # Optional
  #   # agent_class: YourCustomAgent  # Optional, overrides default_model.agent_class
  
  # FRANCE:
  #   model_name: qwen-max
  #   # agent_class: ThinkingReActAgent  # Optional, overrides default_model.agent_class
  
  default:
    model_name: qwen-plus