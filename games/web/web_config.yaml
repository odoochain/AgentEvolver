# Web 界面专属配置：15个 portrait 角色的模型绑定
# 当点击 index 页面的角色加入队伍时，会用这里对应的模型配置

# 默认模型配置（所有角色的 fallback）
default_model:
  model_name: qwen-plus
  api_base: https://dashscope.aliyuncs.com/compatible-mode/v1
  api_key:   # 从环境变量读取，或在此直接填写
  temperature: 0.7
  max_tokens: 2048

# 每个 portrait 角色的配置（1-15）
# 如果某个角色未配置，会使用 default_model
portraits:
  1:
    name: Agent1
  
  2:
    name: Agent2
  
  3:
    name: Agent3
  
  4:
    name: Agent4
  
  5:
    name: Agent5
  
  6:
    name: Agent6
  
  7:
    name: Agent7
  
  8:
    name: Agent8
  
  9:
    name: Agent9
  
  10:
    name: Agent10
  
  11:
    name: Agent11
  
  12:
    name: Agent12
  
  13:
    name: Agent13
  
  14:
    name: Agent14
  
  15:
    name: Agent15

