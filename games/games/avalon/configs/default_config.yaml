# Default configuration for Avalon game
# This file contains default settings that can be inherited by other config files

# Default model configuration
# Used for roles not configured in roles, or as default values for optional parameters in roles
default_model:
  url:  # Will be read from OPENAI_BASE_URL environment variable
  api_key:  # Will be read from OPENAI_API_KEY environment variable
  model_name: qwen-plus
  # model_name: qwen3-30b-a3b-instruct-2507
  temperature: 0.7
  max_tokens: 2048
  stream: false
  trainable: false
  act_by_user: false
  # agent_class: ThinkingReActAgent  # Optional: specify agent class in default_model or per-role
  # If not specified, defaults to ThinkingReActAgent
  # You can specify:
  #   - Short form: "ThinkingReActAgent" (imports from games.agents)
  #   - Full path: "games.agents.thinking_react_agent.ThinkingReActAgent"
  #   - Custom class: "your_module.YourAgentClass"

# Default game configuration
game:
  name: avalon
  num_players: 5
  language: en  # en: English, cn: Chinese
  log_dir: games/logs

# Empty roles by default (can be overridden in child configs)
# agent_class can be specified per-role to use different agent classes for different roles.
